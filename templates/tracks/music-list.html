{% extends 'base.html' %}

{% block title %}Music List - MusicVideoHub{% endblock %}

{% block content %}
    <section class="page-header">
        <h1 class="animated-text">Music Collection</h1>
    </section>
    <section class="music-list">
        {% for track in tracks %}
            <a class="music-item glass-effect" href="{% url 'tracks:track-detail' track.id %}">
                    <img src="{{ track.cover_image.url }}" alt="{{ track.title }}">
                    <div class="music-info">
                        <h3>{{ track.title }}</h3>
                        <p>{{ track.artist }}</p>
                    </div>
            </a>
        {% empty %}
            <h3>No Tracks</h3>
        {% endfor %}
    </section>

{% endblock %}
